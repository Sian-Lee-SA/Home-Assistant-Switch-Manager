name: Shelly BLU Button1
service: BTHome
event_type: bthome_ble_event
identifier_key: device_id
buttons:
  - actions:
      - title: press
        conditions:
          - key: event_type
            value: press
      - title: press 2x
        conditions:
          - key: event_type
            value: double_press
      - title: press 3x
        conditions:
          - key: event_type
            value: triple_press
      - title: hold
        conditions:
          - key: action
            value: hold_press
      - title: hold (released)
        conditions:
          - key: action
            value: long_press