name: Philips Hue Wall Switch Module (double)
service: Philips Hue
event_type: hue_event
identifier_key: id
info: Actions HOLD and HOLD (RELEASED) will only work in rocker mode.
buttons:
  - x: 62
    y: 62
    width: 189
    height: 375
    conditions:
      - key: subtype
        value: 1
    actions:
      - title: init
        conditions:
          - key: type
            value: initial_press
      - title: press
        conditions:
          - key: type
            value: short_release
      - title: hold
        conditions:
          - key: type
            value: repeat
      - title: hold (released)
        conditions:
          - key: type
            value: long_release
  - x: 251
    y: 63
    width: 189
    height: 375
    conditions:
      - key: subtype
        value: 2
    actions:
      - title: init
        conditions:
          - key: type
            value: initial_press
      - title: press
        conditions:
          - key: type
            value: short_release
      - title: hold
        conditions:
          - key: type
            value: repeat
      - title: hold (released)
        conditions:
          - key: type
            value: long_release
