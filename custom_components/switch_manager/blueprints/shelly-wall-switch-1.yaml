name: Shelly Wall Switch (1 Button)
service: Shelly
event_type: shelly.click
identifier_key: device
buttons:
  - x: 34
    y: 34
    width: 324
    height: 324
    conditions:
      - key: channel
        value: 1
    actions:
      - title: press
        conditions:
          - key: click_type
            value: single_push
      - title: press 2x
        conditions:
          - key: click_type
            value: double_push
      - title: press 3x
        conditions:
          - key: click_type
            value: triple_push
      - title: hold
        conditions:
          - key: click_type
            value: long_push
      - title: button down
        conditions:
          - key: click_type
            value: btn_down
      - title: button up
        conditions:
          - key: click_type
            value: btn_up
