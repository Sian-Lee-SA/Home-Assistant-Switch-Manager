name: Shelly Wall Switch (4 Buttons)/Shelly Plus i4
service: Shelly
event_type: shelly.click
identifier_key: device
buttons:
  - x: 40
    y: 40
    width: 169
    height: 169
    conditions:
      - key: channel
        value: 1
    actions:
      - title: init
        conditions:
          - key: click_type
            value: btn_down
      - title: press
        conditions:
          - key: click_type
            value: single_push
      - title: press 2x
        conditions:
          - key: click_type
            value: double_push
      - title: press 3x
        conditions:
          - key: click_type
            value: triple_push
      - title: hold
        conditions:
          - key: click_type
            value: long_push
