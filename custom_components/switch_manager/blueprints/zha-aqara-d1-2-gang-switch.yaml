name: Aqara D1 2 gang switch
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - x: 0
    y: 0
    width: 190
    height: 385
    actions:
      - title: single press
        conditions:
          - key: command
            value: left_single
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "single"
      - title: double press
        conditions:
          - key: command
            value: left_double
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "double"
      - title: long
        conditions:
          - key: command
            value: left_long press
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "long"
  - x: 190
    y: 0
    width: 190
    height: 385
    actions:
      - title: single press
        conditions:
          - key: command
            value: right_single
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "single"
      - title: double press
        conditions:
          - key: command
            value: right_double
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "double"
      - title: long
        conditions:
          - key: command
            value: right_long press
        default_sequence:
          - service: "linus.press_light_switch"
            data:
              area: ""
              action: "long"