name: Aqara H1 Rotary Dimmer
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - d: "M 155 250 A 1 1 0 0 0 344 250 A 1 1 0 0 0 155 250"
    actions: # Button
      - title: Press 1x
        conditions:
          - key: command
            value: 1_single
      - title: Press 2x
        conditions:
          - key: command
            value: 1_double
      - title: Hold
        conditions:
          - key: command
            value: 1_hold
      - title: Rotate left
        conditions: "{{ data.command == 'stop_rotation' and data.args.rotation_direction == -1 }}"
      - title: Rotate right
        conditions: "{{ data.command == 'stop_rotation' and data.args.rotation_direction == 1 }}"
