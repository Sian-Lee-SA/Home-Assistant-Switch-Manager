name: IKEA RODRET wireless dimmer
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - d: "M 226 50 A 1 1 0 0 0 233 126 A 1 1 0 0 0 224 50"
    actions: # Up
      - title: press
        conditions:
          - key: command
            value: "on"
      - title: hold
        conditions:
          - key: command
            value: "move_with_on_off"
  - d: "M 226 390 A 1 1 0 0 0 233 466 A 1 1 0 0 0 224 390"
    actions: # Down
      - title: press
        conditions:
          - key: command
            value: "off"
      - title: hold
        conditions:
          - key: command
            value: "move"
