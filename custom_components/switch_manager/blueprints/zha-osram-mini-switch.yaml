name: OSRAM Mini Switch
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - x: 60
    y: 80
    width: 295
    height: 185
    actions:
      - title: press
        conditions:
          - key: command
            value: "on"
      - title: hold
        conditions:
          - key: command
            value: move_with_on_off
      - title: hold (released)
        conditions:
          - key: command
            value: stop
          - key: endpoint_id
            value: 1
  - x: 137
    y: 330
    width: 140
    height: 140
    actions:
      - title: press
        conditions:
          - key: command
            value: move_to_level_with_on_off
      - title: move to color temp
        conditions:
          - key: command
            value: move_to_color_temp
      - title: move to saturation
        conditions:
          - key: command
            value: move_to_saturation
      - title: move hue
        conditions:
          - key: command
            value: move_hue
  - x: 100
    y: 585
    width: 215
    height: 140
    actions:
      - title: press
        conditions:
          - key: command
            value: "off"
      - title: hold
        conditions:
          - key: command
            value: move
      - title: hold (released)
        conditions:
          - key: command
            value: stop
          - key: endpoint_id
            value: 2