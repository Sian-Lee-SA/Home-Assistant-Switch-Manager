name: TuYa 2 Button Scene
service: ZHA
event_type: zha_event
identifier_key: device_id
buttons:
  - x: 0
    y: 0
    width: 190
    height: 385
    conditions:
      - key: endpoint_id
        value: 1
    actions:
      - title: press
        conditions:
          - key: command
            value: remote_button_short_press
      - title: press 2x
        conditions:
          - key: command
            value: remote_button_double_press
      - title: hold
        conditions:
          - key: command
            value: remote_button_long_press
  - x: 190
    y: 0
    width: 190
    height: 385
    conditions:
      - key: endpoint_id
        value: 2
    actions:
      - title: press
        conditions:
          - key: command
            value: remote_button_short_press
      - title: press 2x
        conditions:
          - key: command
            value: remote_button_double_press
      - title: hold
        conditions:
          - key: command
            value: remote_button_long_press
