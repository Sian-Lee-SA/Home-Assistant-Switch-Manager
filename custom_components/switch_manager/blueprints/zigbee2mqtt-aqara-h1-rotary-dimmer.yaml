name: Aqara H1 Rotary Dimmer
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+
buttons:
  - actions:
      - title: press
        conditions: "{{ data.action == 'single' }}"
      - title: press 2x
        conditions: "{{ data.action == 'double' }}"
      - title: hold
        conditions: "{{ data.action == 'hold' }}"
      - title: rotate left
        conditions: "{{ data.action in ['rotation', 'start_rotating']  and data.action_rotation_angle < 0 }}"
      - title: rotate right
        conditions: "{{ data.action in ['rotation', 'start_rotating']  and data.action_rotation_angle > 0 }}"
