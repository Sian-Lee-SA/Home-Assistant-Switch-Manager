name: Aqara H2 EU switch (single rocker)
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 18
    y: 18
    width: 170
    height: 80
    actions:
      - title: press
        conditions:
          - key: payload
            value: single_up
  - x: 18
    y: 103
    width: 170
    height: 80
    actions:
      - title: press
        conditions:
          - key: payload
            value: single_down
