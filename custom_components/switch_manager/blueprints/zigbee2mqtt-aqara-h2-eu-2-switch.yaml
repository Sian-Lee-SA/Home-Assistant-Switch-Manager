name: Aqara H2 EU switch (double rocker)
service: Zigbee2MQTT
info: Blueprint includes all actions according to Zigbee2MQTT device documentation. However, hold/release/top-row-multiclick actions currently don't seem to be implemented.
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 19
    y: 19
    width: 81
    height: 81
    actions:
      - title: press
        conditions:
          - key: payload
            value: single_left
      - title: press 2x
        conditions:
          - key: payload
            value: double_left
      - title: hold
        conditions:
          - key: payload
            value: hold_left
      - title: hold (released)
        conditions:
          - key: payload
            value: release_left          
  - x: 104
    y: 19
    width: 81
    height: 81
    actions:
