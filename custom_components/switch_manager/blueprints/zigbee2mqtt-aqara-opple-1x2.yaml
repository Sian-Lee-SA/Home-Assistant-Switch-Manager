name: Aqara Opple 1x2
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 69
    y: 63
    width: 157
    height: 327
    actions:
      - title: press
        conditions:
          - key: payload
            value: button_1_single
      - title: press 2x
        conditions:
          - key: payload
            value: button_1_double
      - title: press 3x
        conditions:
          - key: payload
            value: button_1_triple
      - title: hold
        conditions:
          - key: payload
            value: button_1_hold
      - title: hold (released)
        conditions:
          - key: payload
            value: button_1_release
  - x: 227
    y: 63
    width: 157
    height: 327
    actions:
      - title: press
        conditions:
          - key: payload
            value: button_2_single
      - title: press 2x
        conditions:
          - key: payload
            value: button_2_double
      - title: press 3x
        conditions:
          - key: payload
            value: button_2_triple
      - title: hold
        conditions:
          - key: payload
            value: button_2_hold
      - title: hold (released)
        conditions:
          - key: payload
            value: button_2_release
