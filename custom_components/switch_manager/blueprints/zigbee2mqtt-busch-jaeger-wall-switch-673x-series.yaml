name: Busch-Jaeger 673x Wall Switch series
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
info: Top row will not work if connected to BJ 6711U/6715U elements.
buttons:
  - x: 0
    y: 0
    width: 250
    height: 125
    actions:
      - title: press
        conditions:
          - key: payload
            value: off_row_1
      - title: hold
        conditions:
          - key: payload
            value: brightness_step_down_row_1
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop_row_1
