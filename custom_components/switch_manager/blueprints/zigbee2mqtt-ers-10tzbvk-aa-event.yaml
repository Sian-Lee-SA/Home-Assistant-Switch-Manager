# Event Mode triggering
# https://www.zigbee2mqtt.io/devices/ERS-10TZBVK-AA.html

name: ERS-10TZBVK-AA TS004F - Event setting
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - actions:
      - title: Click
        conditions:
          - key: payload
            value: single
      - title: Click 2x
        conditions:
          - key: payload
            value: double
      - title: Hold
        conditions:
          - key: payload
            value: hold
      - title: Rotate Right
        conditions:
          - key: payload
            value: rotate_right
      - title: Rotate Left
        conditions:
          - key: payload
            value: rotate_left

