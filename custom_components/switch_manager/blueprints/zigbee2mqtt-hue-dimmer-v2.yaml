name: Philips Hue Dimmer
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 2
    y: 2
    width: 189
    height: 159
    actions:
      - title: tap
        conditions:
          - key: payload
            value: on_press_release
      - title: long
        conditions:
          - key: payload
            value: on_hold_release
      - title: hold
        conditions:
          - key: payload
            value: on_hold
