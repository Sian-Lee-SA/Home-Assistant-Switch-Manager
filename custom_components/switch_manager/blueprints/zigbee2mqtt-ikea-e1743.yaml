name: Ikea On/Off Remote E1743
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - d: "m 15 160 c 0 0 5 -145 145 -145 l 192 0 c 0 0 145 0 145 145 l 0 94 l -482 0 z"
    actions:
      - title: press
        conditions:
          - key: payload
            value: "on"
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_up
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
  - d: "M 15 258 L15,352 c 0 0 5 145 145 145 l 192 0 c 0 0 145 0 145 -145 l 0 -94 z"
    actions:
      - title: press
        conditions:
          - key: payload
            value: "off"
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_down
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
