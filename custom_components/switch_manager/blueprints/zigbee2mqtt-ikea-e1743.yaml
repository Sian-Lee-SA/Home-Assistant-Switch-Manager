name: Ikea On/Off Remote E1743
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 310
    y: 240
    width: 150
    shape: circle
    actions:
      - title: press
        conditions:
          - key: payload
            value: "on"
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_up
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
  - x: 310
    y: 600
    width: 150
    shape: circle
    actions:
      - title: press
        conditions:
          - key: payload
            value: "off"
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_down
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
