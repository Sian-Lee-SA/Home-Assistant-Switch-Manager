name: Ikea Open/Close Remote E1766
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  ## Those buttons only accept single tap actions
  - x: 225
    y: 132
    width: 40
    shape: circle
    actions:
      - title: tap
        conditions:
          - key: payload
            value: open
  - x: 225
    y: 319
    width: 40
    shape: circle
    actions:
      - title: tap
        conditions:
          - key: payload
            value: close