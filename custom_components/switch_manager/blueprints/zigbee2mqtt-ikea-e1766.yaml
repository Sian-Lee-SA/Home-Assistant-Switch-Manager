name: Ikea Open/Close Remote E1766
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  ## Not sure why the buttons are back to front and illogical by their numbers??
  - x: 225
    y: 130
    width: 40
    shape: circle
    actions:
      - title: tap
        conditions:
          - key: payload
            value: open
  - x: 225
    y: 315
    width: 40
    shape: circle
    actions:
      - title: tap
        conditions:
          - key: payload
            value: close