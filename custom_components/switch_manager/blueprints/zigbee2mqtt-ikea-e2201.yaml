name: Ikea Rodret
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 143
    y: 76
    width: 42
    actions:
      - title: press
        conditions:
          - key: payload
            value: 'on'
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_up
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop_up
  - x: 143
    y: 436
    width: 42
    actions:
      - title: press
        conditions:
          - key: payload
            value: 'off'
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_down
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop_down