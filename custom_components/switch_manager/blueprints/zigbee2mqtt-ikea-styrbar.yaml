name: Ikea Styrbar
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
info: |
  Hold (released) for both brightness buttons receives the same action event
buttons:
  ## Not sure why the buttons are back to front and illogical by their numbers??
  - x: 247
    y: 61
    width: 50
    actions:
      - title: press
        conditions:
          - key: payload
            value: 'on'
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_up
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
  - x: 442
    y: 248
    width: 50
    actions:
      - title: press
        conditions:
          - key: payload
            value: arrow_right_click
      - title: hold
        conditions:
          - key: payload
            value: arrow_right_hold
      - title: hold (released)
        conditions:
          - key: payload
            value: arrow_right_release
  - x: 245
    y: 434
    width: 50
    actions:
      - title: press
        conditions:
          - key: payload
            value: 'off'
      - title: hold
        conditions:
          - key: payload
            value: brightness_move_down
      - title: hold (released)
        conditions:
          - key: payload
            value: brightness_stop
  - x: 52
    y: 248
    width: 50
    actions:
      - title: press
        conditions:
          - key: payload
            value: arrow_left_click
      - title: hold
        conditions:
          - key: payload
            value: arrow_left_hold
      - title: hold (released)
        conditions:
          - key: payload
            value: arrow_left_release