---
name: "RGB Genie 5 Zone Remote and Dimmer"
service: "Zigbee2MQTT"
event_type: "mqtt"
mqtt_topic_format: "zigbee2mqtt/+"
info: >-
  The center buttons on each row represent the hold release for both the on and
  off buttons on the same row.  The main top on and off buttons send the on or
  off action, respectively, for all of the buttons 1 through 5.
buttons:
