  - x: 32
    y: 145
    width: 12
    conditions:
      - key: "action_group"
        value: 6145
    actions:
      - title: "press"
        conditions:
          - key: "action"
            value: "on"
      - title: "hold"
        conditions:
          - key: "action"
            value: "brightness_move_up"
