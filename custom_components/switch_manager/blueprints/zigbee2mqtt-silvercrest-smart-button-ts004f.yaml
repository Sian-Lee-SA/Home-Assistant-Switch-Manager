name: Silvercrest smart button (TS004F)
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 220
    y: 220
    width: 219
    height: 219
    shape: circle
    actions:
      - title: press
        conditions:
          - key: payload
            value: 'on'

      - title: press 2x
        conditions:
          - key: payload
            value: 'off'

      - title: hold (4x brightness up)
        conditions:
          - key: payload
            value: brightness_step_up

      - title: hold (after 4x up, 4x down)
        conditions:
          - key: payload
            value: brightness_step_down

      - title: hold release
        conditions:
          - key: payload
            value: brightness_stop