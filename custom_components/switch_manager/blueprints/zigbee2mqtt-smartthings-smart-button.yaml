name: SmartThings Smart Button
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 180
    y: 180
    width: 50
    actions:
      - title: press
        conditions:
          - key: payload
            value: single
      - title: double press
        conditions:
          - key: payload
            value: double
      - title: hold
        conditions:
          - key: payload
            value: hold