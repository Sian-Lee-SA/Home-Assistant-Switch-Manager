name: TuYa 1 Gang Switch (TS0011)
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
info: You must enable state_action in Zigbee2MQTT "Settings (specific)" for device to use this blueprint
buttons:
  - actions:
      - title: "on"
        conditions:
          - key: payload
            value: "on"
      - title: "off"
        conditions:
          - key: payload
            value: "off"
