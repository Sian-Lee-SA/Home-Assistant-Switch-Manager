name: Xiaomi Double Key (WXKG07LM)
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 12
    y: 12
    width: 238
    height: 475
    actions:
      - title: press
        conditions:
          - key: payload
            value: left
      - title: press 2x
        conditions:
          - key: payload
            value: left_double
      - title: hold
        conditions:
          - key: payload
            value: left_long
  - x: 250
    y: 12
    width: 238
    height: 475
    actions:
      - title: press
        conditions:
          - key: payload
            value: right
      - title: press 2x
        conditions:
          - key: payload
            value: right_double
      - title: hold
        conditions:
          - key: payload
            value: right_long
  - x: 250
    y: 250
    width: 75
    actions:
      - title: both press
        conditions:
          - key: payload
            value: both
      - title: both press 2x
        conditions:
          - key: payload
            value: both_double
      - title: both hold
        conditions:
          - key: payload
            value: both_long