name: Xiaomi Smart Wireless Switch (WXKG01LM)
service: Zigbee2MQTT
event_type: mqtt
mqtt_topic_format: zigbee2mqtt/+/action
buttons:
  - x: 220
    y: 220
    width: 219
    shape: circle
    actions:
      - title: press
        conditions:
          - key: payload
            value: single
      - title: press 2x
        conditions:
          - key: payload
            value: double
      - title: press 3x
        conditions:
          - key: payload
            value: triple
      - title: press 4x
        conditions:
          - key: payload
            value: quadruple
      - title: press >4x
        conditions:
          - key: payload
            value: many
      - title: hold
        conditions:
          - key: payload
            value: hold
      - title: hold (released)
        conditions:
          - key: payload
            value: release