name: Inovelli Red Series VZW31-SN 2-1 or LZW31-SN Dimmer Switch
service: Z-Wave JS
event_type: zwave_js_value_notification
identifier_key: node_id
conditions:
  - key: property
    value: scene
buttons:
  # Up Button
  - d: "M 91 117 H 203 V 247 H 91 V 117"
    conditions:
      - key: property_key
        value: "002"
    actions:
      - title: press
        conditions:
          - key: value
            value: KeyPressed
      - title: press 2x
        conditions:
          - key: value
            value: KeyPressed2x
      - title: press 3x
        conditions:
          - key: value
            value: KeyPressed3x
      - title: press 4x
        conditions:
          - key: value
            value: KeyPressed4x
      - title: press 5x
        conditions:
          - key: value
            value: KeyPressed5x
      - title: hold
        conditions:
          - key: value
            value: KeyHeldDown
      - title: hold (released)
        conditions:
          - key: value
            value: KeyReleased

  # Down Button
  - d: "M 91 248 H 203 V 380 H 91 V 248"
    conditions:
      - key: property_key
        value: "001"
    actions:
      - title: press
        conditions:
          - key: value
            value: KeyPressed
      - title: press 2x
        conditions:
          - key: value
            value: KeyPressed2x
      - title: press 3x
        conditions:
          - key: value
            value: KeyPressed3x
      - title: press 4x
        conditions:
          - key: value
            value: KeyPressed4x
      - title: press 5x
        conditions:
          - key: value
            value: KeyPressed5x
      - title: hold
        conditions:
          - key: value
            value: KeyHeldDown
      - title: hold (released)
        conditions:
          - key: value
            value: KeyReleased

  # Config Button
  - d: "M 210 116 H 219 V 170 H 210 V 116"
    conditions:
      - key: property_key
        value: "003"
    actions:
      - title: press
        conditions:
          - key: value
            value: KeyPressed
      - title: press 2x
        conditions:
          - key: value
            value: KeyPressed2x
      - title: press 3x
        conditions:
          - key: value
            value: KeyPressed3x
      - title: press 4x
        conditions:
          - key: value
            value: KeyPressed4x
      - title: press 5x
        conditions:
          - key: value
            value: KeyPressed5x
      - title: hold
        conditions:
          - key: value
            value: KeyHeldDown
      - title: hold (released)
        conditions:
          - key: value
            value: KeyReleased
